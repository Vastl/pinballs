<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pinballs</title>
		<link rel="stylesheet" href="mobile_styles.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
		<script type="module" src="index.js"></script>
		<link rel="shortcut icon" href="/assets/pml.ico" type="image/x-icon" />
	</head>
	<body>
		<img
			class="rocket hide-on-mobile"
			src="/assets/rocket.svg"
			alt="rocket"
		/>
		<main>
			<div id="topper">
				<img
					class="moon hide-on-mobile"
					src="/assets/moon.svg"
					alt="moon"
				/>
				<div id="titles">
					<h1>SPACE CADET<br />HIGH SCORES</h1>
					<h3
						class="hide-on-mobile"
						style="display: flex; flex-direction: column"
					>
						<a href="/assets/PMLBALL_1.1.0.zip" download
							>DOWNLOAD PML PINBALLS</a
						>
						<a
							href="https://dotnet.microsoft.com/en-us/download/dotnet/thank-you/sdk-8.0.401-windows-x64-installer"
							style="font-size: 0.85em"
							>download and install microsoft .net as well</a
						>
					</h3>
					<p class="hide-on-mobile">
						ZIP-Ordner runterladen, entpacken, 'game.exe' ausführen!
						Beim Schließen des Spiels wird der High Score
						automatisch hochgeladen.
					</p>
				</div>
			</div>
			<div id="search" class="hide-on-mobile">
				<input
					type="search"
					placeholder="Spieler filtern"
					class="hide-on-mobile"
				/>
			</div>
			<div id="buttons" class="hide-on-mobile">
				<button id="PML">#PML</button>
				<button id="ALL">Alle</button>
				<button id="COM">#COM</button>
			</div>
			<div id="table">
				<!--ADD TABLE WITH RANKING, PLAYER NAME, HIGH SCORES, TIMESTAMP HERE-->
			</div>
		</main>
		<img
			class="rocket hide-on-mobile"
			src="/assets/rocket.svg"
			alt="rocket"
		/>
	</body>
</html>
